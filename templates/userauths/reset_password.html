

{% extends 'partials/base.html' %}
{% load static %}  
{% block content %}
      <!-- Login Reg start -->
      <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h2 class="title">Reset Password</h2>
                            <p class="dont-acc">Got password? <a href="{% url 'userauths:sign_in' %}">Sign in</a></p>                            
                        </div>
                        <form action="{% url 'userauths:reset_password' %}" method="post">
                            {% csrf_token %}
                            <div class="row justify-content-center">
                                <div class="col-md-12">
                                    <div class="single-input">
                                        <label for="new-password">New password</label>
                                        <input type="password" id="new_password" name="new_password" placeholder="New password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single-input">
                                        <label for="confirm-password">Confirm New password</label>
                                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New password">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="btn-border w-100">
                                        <button type="submit" class="cmn-btn w-100">Update password</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
 {% endblock content %}
