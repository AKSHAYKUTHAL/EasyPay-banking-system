

{% extends 'partials/base.html' %}
{% load static %}  
{% block content %}
      <!-- Login Reg start -->
      <section class="login-reg">
        <div class="overlay pt-120">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-xl-6 order-xl-0 order-1">
                        <div class="sec-img d-rtl">
                            <img src="{% static 'assets/images/login-reg-bg.png' %}" class="max-un" alt="image">
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="section-text text-center">
                            <h2 class="title">Confirm OTP</h2>
                            <p class="dont-acc">Didn't get otp <a href="{% url 'userauths:send_otp_again' user_id %}">Send again</a></p>                            
                        </div>
                        <form method="POST" action="{% url 'userauths:confirm_otp' user_id %}">
                            {% csrf_token %}
                            <div class="alert-danger alet">
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="single-input">
                                        <input type="number" id="logemail" name="otp_number" placeholder="Type your otp here" required>
                                    </div>
                                    <button class="cmn-btn w-100" type="submit">Verify</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Reg end -->
 {% endblock content %}
